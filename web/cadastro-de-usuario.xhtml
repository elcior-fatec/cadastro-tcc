<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="pt-br"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Cadastro de Usuário - Informações</title>
        <!--Bootstraps CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <!--CSS-->
        <link type="text/css" href="css/styles.css" rel="stylesheet" />
        <!--Fontes-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    </head>
    <body jsf:id="body">
        <!--Navbar-topo-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="login.jsp"><span class="fab fa-rebel" style="color:#449d44"></span> TCC</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard <span class="fas fa-chart-pie"></span></a></li>
                        <li><a href="#">Configurações <span class="fas fa-cog"></span></a></li>
                        <li><a href="./admin/perfil-do-usuario.xhtml">Perfil <span class="fas fa-user-circle"></span></a></li>
                        <li><a href="#">Ajuda <span class="fas fa-question-circle"></span></a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="input-group">                            
                            <input type="text" class="form-control" placeholder="Buscar..."/>
                            <div class="input-group-addon">
                                <span class="fas fa-search"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav><!--/Navbar-topo-->
        <div class="container-fluid">
            <div class="row">
                <!--sidebar-->
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="#">Overview <span class="sr-only"></span></a></li>
                        <li><a href="#">Menssagens</a></li>
                        <li><a href="#">Analise</a></li>
                        <li><a href="#">Exportar</a></li>
                    </ul>
                </div><!--/sidebar-->                
                <!--conteudo-->
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="panel panel-default">                       
                        <div class="panel-body">
                            <h1 class="page-header"><span class="fas fa-user-plus" style="color:#449d44"></span> Formulário de cadastro para novo usuário</h1>
                            <form jsf:id="form" class="container-fluid">
                                <div style="width: 60%">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input class="form-control" type="text" placeholder="Digite seu nome" jsf:value="#{tbInfoUsuariosBeans.infoUsuario.nome}" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <label>Sobrenome</label>
                                        <input class="form-control" type="text" placeholder="Digite seu sobrenome" jsf:value="#{tbInfoUsuariosBeans.infoUsuario.sobrenome}" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <input class="form-control" type="email" placeholder="Digite seu e-mail" jsf:value="#{tbInfoUsuariosBeans.infoUsuario.email}" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <label>Instituição Vinculada</label>
                                        <input class="form-control" type="text" placeholder="Digite a Instituição à qual é vinculado" jsf:value="#{tbInfoUsuariosBeans.infoUsuario.instituicaoVinculada}" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <label>Título</label>
                                        <select class="form-control" jsf:value="#{tbInfoUsuariosBeans.infoUsuario.titulacao}" size="1" required="required">
                                            <f:selectItem itemValue="Nenhum" itemLabel="Nenhum" />
                                            <f:selectItem itemValue="Graduado(a)" itemLabel="Graduado(a)" />
                                            <f:selectItem itemValue="Mestre" itemLabel="Mestre" />
                                            <f:selectItem itemValue="Doutor(a)" itemLabel="Doutor(a)" />
                                            <f:selectItem itemValue="Pós-Doutorado(a)" itemLabel="Pós-Doutorado(a)" />
                                        </select>
                                    </div>                          
                                    <div class="form-group">
                                        <a href="#" class="btn btn-primary" jsf:action="#{tbInfoUsuariosBeans.inserir()}">Salvar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div><!--/conteudo-->                
            </div>
        </div>

        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--JS Bootstraps-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
